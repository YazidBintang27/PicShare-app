name: picshare_app
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter
  dio: ^5.8.0+1
  provider: ^6.1.2
  go_router: ^14.7.2
  hugeicons: ^0.0.7
  lottie: ^3.3.1
  shared_preferences: ^2.5.2
  carousel_slider: ^5.0.0
  flutter_staggered_grid_view: ^0.7.0
  image_picker: ^1.1.2
  image_picker_windows: ^0.2.1+1
  image: ^4.5.4
  path_provider: ^2.1.5
  intl: ^0.20.2
  google_maps_flutter: ^2.12.1
  google_maps_flutter_web: ^0.5.12
  location: ^8.0.0
  geocoding: ^3.0.0
  permission_handler: ^12.0.0+1
  json_annotation: ^4.9.0
  

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  json_serializable: ^6.9.5
  build_runner: ^2.4.15

flutter:
  uses-material-design: true

  assets:
  - assets/images/Image upload-bro.png
  - assets/images/Online world-bro.png
  - assets/images/Photo Sharing-rafiki.png
  - assets/images/PicShare-App-Icon.png
  - assets/images/PicShare.png
  - assets/images/noimage.jpg

  fonts:
    - family: Quicksand
      fonts:
      - asset: assets/fonts/quicksand_bold.ttf
      - asset: assets/fonts/quicksand_light.ttf
      - asset: assets/fonts/quicksand_medium.ttf
      - asset: assets/fonts/quicksand_regular.ttf
      - asset: assets/fonts/quicksand_semibold.ttf

    - family: Pacifico
      fonts:
      - asset: assets/fonts/pacifico_regular.ttf
